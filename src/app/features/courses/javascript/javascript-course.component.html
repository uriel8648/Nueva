<div class="javascript-course-container">
  <h1>JavaScript Courses</h1>
  
  <div class="course" *ngFor="let course of courses" [@courseAnimation]="'in'">
    <h2>{{course.title}}</h2>
    <p>{{course.description}}</p>
  </div>
  
  <div style="margin-top: 20px;">
    <a [routerLink]="['/home']" mat-raised-button color="primary">Back to Homepage</a>
  </div>
</div>
